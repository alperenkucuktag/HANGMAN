<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HANGMAN</h1>
    <p>Gizlenmiş kelimeyi bulmak bir harf giriniz.</p>
    <div class="container">
        <svg height="250" width="250" class="grafik">
            <!-- SEHPA -->
            <line x1="50" y1="20" x2="130" y2="20"/>
            <line x1="130" y1="17.5" x2="130" y2="60"/>
            <line x1="50" y1="20" x2="50" y2="250"/>
            <line x1="10" y1="250" x2="90" y2="250"/>

            <!-- KAFA -->
            <circle cx="130" cy="80" r="20" class="item"/>

            <!-- GÖVDE -->
            <line x1="130" y1="100" x2="130" y2="170" class="item"/>
            <!-- KOLLAR -->
            <line x1="100" y1="150" x2="130" y2="110" class="item"/>
            <line x1="160" y1="150" x2="130" y2="110" class="item"/>
            <!-- BACAK -->
            <line x1="130" y1="170" x2="100" y2="190" class="item"/>
            <line x1="130" y1="170" x2="160" y2="190" class="item"/>
        </svg>

        <div id="wrong-letters">
            <!-- <h3>Hatalı Harfler</h3>
            <span>a,b,c</span> -->
            
        </div>
        <div id="word">
            <div class="letter">c</div>
            <div class="letter">s</div>
            <div class="letter">s</div>

        </div>
    </div>

    <div>
        <div id="popup-container">
            <div class="popup">
                <h2 id="success-message">Kazandınız</h2>
                <button class="play-again">Tekrar Oyna</button>
                <div id="Kpopup-container">
                    <div class="Kpopup">
                        <h2 id="lose-message">Kaybettiniz</h2>
                        <button class="play-again">Tekrar Oyna</button>
                    </div>
                </div>
            </div>
        </div>
      
        </div>
    </div>






    <script src="main.js"></script>
</body>
</html>
